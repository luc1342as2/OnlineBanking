<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Investments</title>
  <link rel="stylesheet" href="/Investment Website/styles/portfolio.css">
</head>
<body>
  <header>
    <h1>Manage Investments</h1>
    <nav>
      <a href="/Investment Website/homepage.html">Home</a>
      <a href="investmentpage.html">Investments</a>
      <a href="bankstatement.html">Bank Statement</a>
    </nav>
  </header>
  <main>
    <h2>Investment List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Maturation Date</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Amount</th>
          <th>Maturation Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="investment-table"></tbody>
    </table>

    <h2>Add New Investment</h2>
    <form id="add-investment-form">
      <label for="investment-date">Date:</label>
      <input type="date" id="investment-date" required>

      <label for="investment-maturation-date">Maturation Date:</label>
      <input type="date" id="investment-maturation-date" required>

      <label for="investment-name">Name:</label>
      <input type="text" id="investment-name" required>

      <label for="investment-lastname">Last Name:</label>
      <input type="text" id="investment-lastname" required>

      <label for="investment-amount">Amount:</label>
      <input type="number" id="investment-amount" step="0.01" required>

      <button type="submit">Add Investment</button>
    </form>

    <form id="update-investment-form" style="display: none;">
      <label for="update-date">Date:</label>
      <input type="date" id="update-date" required>

      <label for="update-maturation-date">Maturation Date:</label>
      <input type="date" id="update-maturation-date" required>

      <label for="update-name">Name:</label>
      <input type="text" id="update-name" required>

      <label for="update-lastname">Last Name:</label>
      <input type="text" id="update-lastname" required>

      <label for="update-amount">Amount:</label>
      <input type="number" id="update-amount" step="0.01" required>

      <button type="submit">Update Investment</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Top Investing Hub. All rights reserved.</p>
  </footer>
  <script src="/Investment Website/scripts/portfolio.js"></script>
</body>
</html>
